<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>jquery.gmap Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="logo">jquery.gmap Demo</h1>
        </header>
        <div id="content">
            <div id="gmap" data-gmap-coords="40.7033127,-73.979681" style="width:400px;height:300px;"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3"></script>
        <script src="../src/jquery.gmap.js"></script>
        <script>
            (function($) {
                $(function() {
                    $("#gmap").gmap({
                        options: {
                            zoom: 11
                        },
                        marker: [
                            {
                                coords: "40.7033127,-73.979681",
                                info: {
                                    content: "This is an example",
                                    show: true
                                }
                            }
                        ]
                    });
                });
            })(jQuery);
        </script>
    </body>
</html>
